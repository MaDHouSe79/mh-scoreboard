<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/v5.15.2/css/pro.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Tajawal:700&display=swap&subset=arabic" rel="stylesheet"> 
        <link rel="stylesheet" href="assets/css/style.css">

        <title>MH Scoreboard</title>

    <body>
        <div class="container">
            <div class="scoreboard-block">

                <div class="scoreboard-header">
                    <img src="#" id="logo" alt="clover-logo" class="clover-logo">
                    <p id="server-info"></p>
                </div>

                <div class="scoreboard-info">
                    <div class="scoreboard-info-header">
                        <div id="info-tab-label"><p style="color: rgb(255, 255, 255);" id="title-robbery">OVERVAL</p></div>
                        <div id="status-tab-label"><p style="color: rgb(255, 255, 255);" id="title-status">STATUS</p></div>
                    </div>
                    <div id="activityList"></div>
				</div>

				<div class="scoreboard-info1">
                    <div class="scoreboard-info-header">
                        <div id="info-tab-label"><p style="color: rgb(255, 255, 255);" id="title-jobs">BANEN</p></div>
                        <div id="status-tab-label"><p style="color: rgb(255, 255, 255);" id="title-active">ACTIEF</p></div>
                    </div>

                    <div id="joblist"></div>
                    <div class="scoreboard-info-beam" style="background:  rgba(255, 255, 255, 0.39);">
                        <div class="info-beam-title"><p id="title-players">ðŸ‘¦ | PLAYERS:</p></div>

					</div>

            </div> 
        </div>	
        <script src="assets/js/app.js"></script>
